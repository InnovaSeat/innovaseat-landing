<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innovaseat – More than a chair</title>
  <style>
    :root {
      --primary: #00c4ff;
      --dark: #0d1117;
      --light: #f1f1f1;
    }
    body {
      background-color: var(--dark);
      color: var(--light);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
      background-image: url('logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 400px;
      background-attachment: fixed;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.75rem;
      text-align: center;
      background-color: rgba(13,17,23,0.8);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      max-width: 500px;
      text-align: center;
      color: #b0b0b0;
      margin-bottom: 2rem;
      background-color: rgba(13,17,23,0.8);
      padding: 1rem;
      border-radius: 0.5rem;
    }
    form {
      background: #1a1f27e0;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(5px);
    }
    input, textarea {
      padding: 0.9rem 1rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background-color: var(--primary);
      color: var(--dark);
      padding: 1rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
      background-color: rgba(13,17,23,0.75);
      padding: 1rem;
      border-radius: 0.5rem;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Innovaseat</h1>
  <p>Comfort, tecnologia e stile in un’unica poltrona da gaming. Iscriviti alla lista d’attesa per ricevere aggiornamenti esclusivi.</p>
  <form action="https://formspree.io/f/mgvkywzj" method="POST">
    <input type="email" name="email" placeholder="La tua email" required>
    <textarea name="message" placeholder="Il tuo messaggio (opzionale)"></textarea>
    <button type="submit">Iscriviti ora</button>
  </form>
  <footer>
    © 2025 Innovaseat • Tutti i diritti riservati.<br>
    Qualsiasi riproduzione non autorizzata è vietata.
  </footer>
</body>
</html>
